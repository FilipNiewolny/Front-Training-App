<h1>Exercise</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Nazwa</label>
    <input type="text" class="form-control"     name="name" 
    required="required"
    [(ngModel)] = exercise.name
    placeholder="{{exercise.name}}">
  </fieldset>
  <fieldset class="form-group">
    <label>Opis</label>
    <input type="text" class="form-control" name="description" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label>Mięśnie</label>
    <input type="text" class="form-control" name="muscle" required="required">
  </fieldset>
  <button class="btn btn-success" (click)="saveExercise()">Zapisz</button>
</div>

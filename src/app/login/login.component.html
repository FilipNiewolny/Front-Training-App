<h1>Login!</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div>
        User Name : <input type="text" [(ngModel)]="username" (keyup.enter)=handleLogin() name="username">
        Password : <input type="password" [(ngModel)]="password" (keyup.enter)=handleLogin() name="password">

        <button (click)=handleLogin() class="btn btn-success"> Login</button>

    </div>
</div>
